<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Cart Quantity</h1>
  <button onclick="
    console.log(`cartQuantity: ${cartQuantity}`);
		ShowCart();
  ">Show Quantity</button>
  <button onclick="
		updateCartQuantity(1);
		ShowCart();
  ">Add to Cart</button>
  <button onclick="
		updateCartQuantity(2);
		ShowCart();
  ">+2</button>
		<button onclick="
		updateCartQuantity(3);
		ShowCart();
	">+3</button>
  <button onclick="
		updateCartQuantity(-1);
		ShowCart();
  ">Remove a item</button>
	  <button onclick="
		updateCartQuantity(-2);
		ShowCart();
  ">-2</button>
		<button onclick="
		updateCartQuantity(-3);
		ShowCart();
	">-3</button>
  <button onclick="
    document.querySelector('.stored-cart-data').innerHTML = 'Cart was reset.'
		localStorage.removeItem('cartQuantity');
  ">Reset Cart</button>

	<p class="stored-cart-data"></p>

  <script>
    let cartQuantity = localStorage.getItem('cartQuantity') || 0;
		function updateCartQuantity(value){
			if(cartQuantity + value > 10){
				alert('the cart is Full!');
				return;
			}

			if(cartQuantity + value < 0){
				alert('Not enough items in the cart');
				return;
			}

			cartQuantity+=value; 
			console.log(`${cartQuantity}`);
			localStorage.setItem('cartQuantity',cartQuantity);
		}

		function ShowCart(){
			document.querySelector('.stored-cart-data').innerHTML = `Cart Quantity : ${cartQuantity}`;
		}

		ShowCart();
  </script>
</body>
</html>
