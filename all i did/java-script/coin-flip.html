<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<button onclick="playGame('heads')">
		Heads
	</button>

	<button onclick="playGame('tails')">
		Tails
	</button>

	<p class="js-move"></p>

	<p class="js-score"></p>

	<script>
		let score = JSON.parse(localStorage.getItem('score')) || { wins : 0,
		losses : 0
	}
		function playGame(guess){
			const computerMove = computerPick();
			document.querySelector('.js-move').innerHTML = `You choose: ${guess}`;
			if(guess===computerMove){
				score.wins++;
			}else{
				score.losses++;
			}
			document.querySelector('.js-score').innerHTML = `{wins : ${score.wins}, losses : ${score.losses}}`
			localStorage.setItem('score',JSON.stringify(score))
		}
		function computerPick(){
			const randomNumber=Math.random();
			let computerMove='';
			randomNumber < 0.5 ? computerMove=`heads` : computerMove=`tails`;
			return computerMove;
		}
		</script>
</body>
</html>
