<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class="js-calculation css-result"></div>
	<div class="grid">
		<button onclick="
		updateCalculation('1')" class="calculator-buttons gray-button">1</button>
		<button onclick="
		updateCalculation('2')" class="calculator-buttons gray-button">2</button>
		<button onclick="
		updateCalculation('3')" class="calculator-buttons gray-button">3</button>
		<button onclick="
		updateCalculation(' + ')" class="calculator-buttons orange-button">+</button>
	</div>
	<br>
	<div class="grid">
		<button onclick="
		updateCalculation('4')" class="calculator-buttons gray-button">4</button>
		<button onclick="
		updateCalculation('5')" class="calculator-buttons gray-button">5</button>
		<button onclick="
		updateCalculation('6')" class="calculator-buttons gray-button">6</button>
		<button onclick="
		updateCalculation(' - ')" class="calculator-buttons orange-button">-</button>
	</div>
	<br>
	<div class="grid">
		<button onclick="
		updateCalculation('7')" class="calculator-buttons gray-button">7</button>
		<button onclick="
		updateCalculation('8')" class="calculator-buttons gray-button">8</button>
		<button onclick="
		updateCalculation('9')" class="calculator-buttons gray-button">9</button>
		<button onclick="
		updateCalculation(' * ')" class="calculator-buttons orange-button">*</button>
	</div>
	<br>
	<div class="grid">
		<button onclick="
		updateCalculation('0')" class="calculator-buttons gray-button">0</button>
		<button onclick="
		updateCalculation('.')" class="calculator-buttons gray-button">.</button>
		<button onclick="
		calculation=eval(calculation);
		displayCalculation();
		" class="calculator-buttons gray-button">=
		</button>
		<button onclick="
		updateCalculation(' / ')" class="calculator-buttons orange-button">/</button>
	</div>
	<br>
	<button onclick="
		clearButton();" class="calculator-buttons clear-button">
		Clear
	</button>

	<div class="regards">
    <div>Hope you like &#10084,</div>
    <div>love,</div>
    <div> Pranav.</div>
  </div>

	<script src="calculator.js"></script>
</body>
</html>
