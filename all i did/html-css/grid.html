<!DOCTYPE html>
<html lang="en">
<head>
  <title>grid-practice</title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div style="background-color: yellow;margin-right: 100px;">div1</div>
    <div style="background-color: aqua;margin-right: 100px;">div2</div>
  </div>
</body>
</html>
